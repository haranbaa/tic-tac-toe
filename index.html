<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>
            <span>Player 1 Score: <span class="player1score">0</span></span> <br>
            <span>Player 2 Score: <span class="player2score">0</span></span>
        </h1>
        <div class="gameBox">
            <div class="borders" id="cell-1"></div>
            <div class="borders" id="cell-2"></div>
            <div class="borders" id="cell-3"></div>
            <div class="borders" id="cell-4"></div>
            <div class="borders" id="cell-5"></div>
            <div class="borders" id="cell-6"></div>
            <div class="borders" id="cell-7"></div>
            <div class="borders" id="cell-8"></div>
            <div class="borders" id="cell-9"></div>
        </div>
    </main>
</body>
</html>
